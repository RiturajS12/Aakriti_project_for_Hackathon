<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aakriti</title>
    <link rel="stylesheet" href="/static/customerP.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <!-- <link rel="stylesheet" href="css/animate.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/Aakriti1-removebg-preview.png">

</head>
<body>
  <div class="wrapper rounded main">

    <div class="h3">Information Form</div>

    <div class="form">
        <div class="row">
            <div class="col-md-12 mt-md-0 mt-3">
                <label>Full Name</label>
                <input type="text" class="form-control" required>
            </div>
        </div>
        <form action="/worker_user" method="post" class="form">
            <div class="row">
                <div class="col-md-12 mt-md-0 mt-3">
                    <label>Full Name</label>
                    <input type="text" name="FullName" id="FullName" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Birthday</label>
                    <input type="date" name="DateOfBirth" id="DateOfBirth" class="form-control" required>
                </div>
                <div class="col-md-6 mt-md-0 mt-3">
                  <label>Gender</label>
                  <div class="d-flex align-items-center mt-2">
                      <label class="option">
                          <input type="radio" name="Male" id="Male">Male
                          <span class="checkmark"></span>
                      </label>
                      <label class="option ms-4">
                          <input type="radio" name="Female" id="Female">Female
                          <span class="checkmark"></span>
                      </label>
                  </div>
              </div>
            </div>
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Email</label>
                    <input type="email" class="form-control" name="Email" id="Email">
                </div>
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Phone Number*</label>
                    <input type="tel" name="ContactNumber" class="form-control" required>
                </div>
            </div>
            <div class="row">
              
              <div class="col-md-12 mt-md-0 mt-3">
                <label>Address</label>
                <input type="text" class="form-control" name="Address" id="Address" required>
            </div>
            </div>
            <div class="row">
              
              <div class="col-md-12 mt-md-0 mt-3">
                <label>Skill</label>
                <input type="text" class="form-control" name="Skills" id="Skills" required>
            </div>
            </div>
            <a href="/">
            <div class="btn btn-primary mt-3" >
            </form>
              <input type="submit" style="color: #fff;">
            </div>
            </a>
        </div>
    
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script> 
      <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script> 
    </body>
    </html>
